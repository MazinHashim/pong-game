<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PONG GAME</title>

    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="canvdiv">
        <canvas id="canvo" width="700" height="390"></canvas>
    </div>
    <div class="center-align">
        <button id="one-player" class="players">One Player</button>
        <div class="btn center-align">
            <button id="stopBtn">Stop Game</button>
            <button id="resumeBtn">Resume Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        <button id="two-player" class="players">Two Player</button>
    </div>
<script src="game.js"></script>
</body>
</html>
